<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaciones del Proyecto Candy Iron</title>
    
    <!-- Agrega enlaces a las bibliotecas de gráficos (Chart.js en este caso) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Agrega estilos si es necesario */
    </style>
</head>
<body>

    <!-- Visualización 1: Comparación de Niveles de Hierro -->
    <div>
        <canvas id="graficoNivelesHierro" width="400" height="200"></canvas>
    </div>

    <!-- Visualización 2: Distribución de Sabores del Caramelo -->
    <div>
        <canvas id="graficoSaboresCaramelo" width="400" height="200"></canvas>
    </div>

    <!-- Visualización 3: Historia de Éxito -->
    <div>
        <canvas id="graficoHistoriaExito" width="400" height="200"></canvas>
    </div>

    <script>
        // Agrega scripts de JavaScript para configurar y mostrar los gráficos
        // Aquí deberías utilizar la biblioteca de gráficos que elijas y proporcionar los datos relevantes.

        // Ejemplo para Chart.js
        // Visualización 1
        var ctx1 = document.getElementById('graficoNivelesHierro').getContext('2d');
        var chart1 = new Chart(ctx1, {
            type: 'bar', // o 'line' según prefieras
            data: {
                labels: ['Antes', 'Después'],
                datasets: [{
                    label: 'Niveles de Hierro',
                    data: [50, 80], // Datos inventados
                    backgroundColor: ['#36A2EB', '#FF6384'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Visualización 2
        var ctx2 = document.getElementById('graficoSaboresCaramelo').getContext('2d');
        var chart2 = new Chart(ctx2, {
            type: 'pie', // o 'bar' según prefieras
            data: {
                labels: ['Fresa', 'Manzana', 'Limón'],
                datasets: [{
                    data: [40, 30, 30], // Datos inventados
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                    borderWidth: 1
                }]
            }
        });

        // Visualización 3
        var ctx3 = document.getElementById('graficoHistoriaExito').getContext('2d');
        var chart3 = new Chart(ctx3, {
            type: 'bar', // o 'horizontalBar' según prefieras
            data: {
                labels: ['Testimonio 1', 'Testimonio 2'],
                datasets: [{
                    label: 'Satisfacción',
                    data: [9, 8], // Datos inventados
                    backgroundColor: ['#36A2EB', '#FFCE56'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
